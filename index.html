<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body style="background-color: rgb(244, 234, 236);font-size: 20px;border: 4px double black;padding-left: 10px;width: 30%;">
    <p style="text-align: center;">Registration Form</p>
    <form name="myform" onsubmit="return validateform() " >
        <label for="fname" >First Name : </label><br>
        <input name="fname" type="text" id="fname" placeholder="First name">
    
    <br>
    <br>
        <label for="lname" >Last Name : </label><br>
        <input name="lname" type="text" id="lname" placeholder="Last name">
    
    <br>
    <br>
        <label for="id" >Email id   : </label><br>
        <input name="email" type="email" id="id" placeholder="Email id">
    
    <br>
    <br>
        <label for="password" >Password : </label><br>
        <input name="password" type="password" id="password" placeholder="Enter password">
    
    <br>
    <br>
        <label for="phone" >Mobile No. : </label><br>
        <input name="phone" type="text" id="phone" placeholder="Mobile No">
    
    <br>
    <br>
        <label for="add" >Address : </label><br>
        <textarea name="address" type="text" id="add" placeholder="Address" rows="4"></textarea>
        <br>
        <br>
    <input type="submit" value="register" style="background-color: rgb(13, 60, 13);color:white;height: 40px;width: 90px;"> 
</form>
    <br><br>
    <script>
        function validateform()
        {
            var fname=document.myform.fname.value;
            var lname=document.myform.lname.value;
            var password=document.myform.password.value;
            var email=document.myform.email.value;
            var address=document.myform.address.value;
            var phone=document.myform.phone.value;
            var atposition=email.indexOf("@");  
            var dotposition=email.lastIndexOf(".");  
            if (fname==null || fname=="" ||fname.length<6)
            {  
                alert("First name must contain at least 6 characters");  
                return false;  
            }
            else if (lname==null || lname=="" )
            {  
                alert("Last name cannot be empty");  
                return false;  
            }
            else if (address==null || address=="" )
            {  
                alert("Address cannot be empty");  
                return false;  
            }
            else if(password.length<6 && password=="")
            {  
                alert("Password must be at least 6 characters long");  
                return false;  
            }
            else if(phone.length!=10)
            {  
                alert("Enter 10 digit phone number");  
                return false;  
            }  
            else if (atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length)
            {  
                alert("Please enter a valid e-mail address ");  
                return false;  
            }  
            function myFunction() {
                alert("The form was submitted");
            }
        }
    </script>
</body>

</html>
